name: Integration Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test-image:
    uses: parameter1/actions/.github/workflows/website-build-push-test.yml@main
    strategy:
      matrix:
        ###############################################
        #v# Make sure this matches the site matrix! #v#
        ###############################################
        site:
          - { dir: feedandgrain.com, stack: leonis, id: 63daaa66da016482232f9f73, account: wattglobalmedia, tenant: wattglobalmedia_all, rancher_label: watt-global-media-feedandgrain.com }
          - { dir: feedstrategy.com, stack: leonis, id: 63daaa97da016482232fe746, account: wattglobalmedia, tenant: wattglobalmedia_all, rancher_label: watt-global-media-feedstrategy.com }
        ###############################################
        #^# Make sure this matches the site matrix! #^#
        ###############################################
    with:
      docker_image: website-${{ matrix.site.dir }}
      site_host: ${{ matrix.site.dir }}
      ecr_registry: ${{ vars.AWS_ECR_REGISTRY }}
